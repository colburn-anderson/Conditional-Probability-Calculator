<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Probability Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')  }}">
</head>
<body>

  <!-- Info Button and Info Label -->
  <button id="info-button" class="info-btn">i</button>
  <div id="info-label" class="info-label" style="display: none;">
    For more information on how to use this calculator click
    <a href="https://github.com/colburn-anderson/Conditional-Probability-Calculator" target="_blank">here</a>
    and scroll down to read the official READ.ME
  </div>

    <div class="container">
        <h1>Conditional Probability Calculator</h1>
        
        <div class="grid-input">
            <label for="grid-size">Enter Grid Size (Rows x Columns):</label>
            <input type="text" id="grid-size" placeholder="e.g., 4x4">
            <button onclick="generateGrid()">Set Grid</button>
        </div>
        
        <div id="grid-info"></div>

        <div class="grid-container" id="grid"></div>
        
        <div class="box-input">
            <label for="box-size">Enter Box Size (Width x Height):</label>
            <input type="text" id="box-size" placeholder="e.g., 2x2">
            <button onclick="addBox()">Add Box</button>
        </div>
        
        <div class="box-info" id="box-info"></div>


        <div class="equation-bar" id="equation-bar">
          <span class="equation-prefix">Equation:</span><span id="equation-input" contenteditable="true"></span>
        </div>
        

        <div id="result-label" style="margin-top: 10px; font-weight: bold;"></div>

        <div class="buttons">
            <div class="button-group">
              <!-- Equation-building buttons -->
              <div class="button-group">
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('P', event)">P</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('(', event)">(</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton(')', event)">)</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('|', event)">|</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('U', event)">U</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('∩', event)">∩</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('^c', event)">^c</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('A', event)">A</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('B', event)">B</button>
                <button type="button" tabindex="-1" onmousedown="handleEquationButton('C', event)">C</button>
              </div>
              
            </div>
          
            <div class="button-group">
              <!-- Action buttons -->
              <button onclick="removeHighlights()">Remove Highlights</button>
              <button onclick="restartProgram()">Clear Grid</button>
              <button onclick="parseEquationAndHighlight()">Calculate</button>
            </div>
          </div>
          
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
